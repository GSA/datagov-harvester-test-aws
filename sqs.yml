version: 1
name: sqs
id: b6850430-71bd-4096-9f75-e395524e7b73
description: Test SQS Service
display_name: SQS Resource
image_url: 
documentation_url: https://aws.amazon.com/sqs/
support_url: https://github.com/GSA/datagov-brokerpak-harvester-aws
tags: [apache, search, index, k8s]

plans:
- name: base
  id: 4c0c7e5e-9f86-47be-aaed-29ae9adf7c49
  description: Provision a dynamic SQS instance
  display_name: Provision a dynamic SQS instance
  bullets:
  - "REQUIRED prerequisite: An AWS Account into which Solr resources with be launched."
  properties: {}
provision:
  plan_inputs: []
  user_inputs:
  - field_name: solrImageRepo
    required: false
    type: string
    details: "Repo for the Solr Docker image to use, defaults to docker.io/solr"
  computed_inputs:
  - name: instance_name
    type: string
    details: "The name of the cloud to create (used only for demo purposes)"
    overwrite: true
    default: ${request.instance_id}
  - name: labels
    default: ${json.marshal(request.default_labels)}
    overwrite: true
    type: object
    details: "Labels with the org, space, and instance ID"
  - name: solrImageRepo
    default: "ghcr.io/gsa/catalog.data.gov.solr"
    overwrite: false
    type: string
  outputs:
  - field_name: solr_leader_url
    details: "The Solr Leader url for the created instance"
    type: string
    required: true
  template_refs:
    admin: terraform/ecs/provision/admin.tf
bind:
  plan_inputs: []
  user_inputs: []
  computed_inputs:
  - name: instance_name
    default: ${request.instance_id}
    overwrite: true
    type: string
  - name: solr_admin_pass
    default: ${instance.details["solr_admin_pass"]}
    overwrite: true
    type: string
  outputs:
  - field_name: domain
    required: false
    type: string
    details: The domain of the Solr Leader instance that was created
  template_refs:
    main: terraform/ecs/bind/main.tf

examples: []
plan_updateable: false
requiredenvvars: []
